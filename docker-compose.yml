services:

  shairport-sync:
    container_name: shairport-sync
    image: mikebrady/shairport-sync:${SHAIRPORT_SYNC_TAG}
    labels:
      - wud.tag.include=${WUD_SEMVAR_INCLUDE_LABEL}
      - wud.link.template=https://github.com/mikebrady/shairport-sync/releases/tag/$${major}.$${minor}.$${patch}
    restart: unless-stopped
    network_mode: host
    privileged: true
    extra_hosts:
      - "${DOCKER_LOCALHOST}:host-gateway"
    devices:
      - "/dev/snd" # ALSA device, omit if using PulseAudio
    cap_add:
      - SYS_NICE # Found in the docs
    volumes:
      - ./shairport_sync/shairport-sync.conf:/etc/shairport-sync.conf #Â Customised Shairport Sync configuration file.
    logging:
      options:
        max-size: "200k"
        max-file: "10"

  librespot:
    container_name: librespot
    image: giof71/librespot:${LIBRESPOT_TAG}
    labels:
      - wud.watch=false
      - wud.tag.include=${WUD_SEMVAR_INCLUDE_LABEL}
      - wud.link.template=https://github.com/GioF71/librespot-docker/releases
    network_mode: host
    privileged: true
    extra_hosts:
      - "${DOCKER_LOCALHOST}:host-gateway"
    devices:
      - /dev/snd:/dev/snd
    volumes:
      - librespot-audio-cache:/data/cache
      - librespot-system-cache:/data/system-cache
    environment:
      - DEVICE=hw:Audio
      - BACKEND=alsa
      - BITRATE=320
      - INITIAL_VOLUME=100
      - DEVICE_NAME=spotipi

volumes:
  librespot-audio-cache:
    driver: local
  librespot-system-cache:
    driver: local
